<div class="project">
	<h3>{{arduino.title | uppercase}}</h3>
	<br>
	<div class="box">
		<h4>Introduction: </h4>
		{{arduino.description}}
		<br>
		<br>
		Created: {{arduino.dateCreated | date}}
		<br>
		Completed: {{arduino.dateCompleted | date}}
		<br>
	</div>
	<br>
	<div class="box">
		<h4>Components: </h4>
		<ul>
			<li *ngFor="let component of arduino.components">{{component}}</li>
		</ul>
	</div>
	<br>
	<div class="box">
		<h4>Libraries: </h4>
		<ul>
			<li *ngFor="let library of arduino.libraries">{{library}}</li>
		</ul>
	</div>
	<br>
	<div class="arduino-cards">
		<img class="img-scale" src="{{arduino.imagePath}}">
		<a href="{{arduino.imagePath}}">View hi-res
		</a>
	</div>
	<br>
<!--
	<div class="box"><iframe class="box" width="560" height="315" src="{{arduino.videoUrl}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
-->
	<h4>More images: </h4>
	<div class="container">
		<div class="row">
			<div class="col arduino-cards" *ngFor="let image of arduino.moreImagesPath">
				<img class="img-scale" src={{image}}>
				<a href="{{image}}">View hi-res</a>
			</div>
		</div>
	</div>
		<h4>Video: </h4>
		<p>{{arduino.videoUrl}}</p>
</div>
<br>
<br>
